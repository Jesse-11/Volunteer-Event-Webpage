<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="stylesheets/about.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


</head>

<body>
    <div id="app">

        <div class="sticky-nav">
            <div class="logo">
                <a href="index.html"><img src="images/main-page/logo-placeholder.png" alt="AMAF Brand Logo"></a>
            </div>
            <div id="menu-toggle" class="menu-toggle"  @click="toggleMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li class="our-role"><a href="our-role.html">Our role</a></li>
                <li class="support-us"><a href="support-us.html">Support us</a></li>
                <li class="events"><a href="events.html">Events</a></li>
                <li class="about"><a href="about.html">About</a></li>
                <li class="profile-icon"><a href="login.html"><img src="images/main-page/profile-icon.png" alt="Profile Icon"></a></li>
            </ul>
        </div>

        <section class="content">

            <div class="mission">
                <div class="mission-image">
                    <img src="images/about-us/about-us-mission-img.jpg" alt="Image Description">
                </div>
                <div class="mission-text">
                    <h1>About our mission!</h1>
                    <p>{{ mission }} </p>
                </div>
            </div>

            <div class="section-block">
                <div class="section-block-2">
                    <h1>Meet the team!</h1>
                </div>
            </div>

            <article>
                <div v-for="member in team" :key="member.id" class="team-member">
                    <img :src="member.photo" :alt="member.name">
                    <div class="imp">
                        <h3>{{ member.name }}</h3>
                        <p class="role">{{ member.role }}</p>

                    </div>
                    <p>{{ member.bio }}</p>
                </div>
            </article>

        </section>

    </div>

    <script src="javascripts/about.js" type="module"></script>

</body>
</html>
