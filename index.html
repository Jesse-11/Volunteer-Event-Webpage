<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="style.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@400&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="loginsignup">
    		<img class="image-1-icon" alt="" src="/images/login-page-image.jpg">
    		
    		<div class="sign-in-area">
    		</div>
    		<div class="welcome-back">Welcome back</div>
    		<div class="sign-in-options">
      			<div class="google-sign-in">
        				<div class="sign-in-with">Sign in with Google</div>
        				<div class="google-sign-in-child">
        				</div>
        				<img class="google-logo-icon" alt="" src="/images/google-log-in.png">
        				
      			</div>
      			<div class="facebook-sign-in">
        				<div class="sign-in-with">Sign in with Facebook</div>
        				<div class="google-sign-in-child">
        				</div>
        				<img class="facebook-logo-icon" alt="" src="/images/facebook-log-in.png">
        				
      			</div>
      			<div class="apple-sign-in">
        				<div class="sign-in-with">Sign in with Apple</div>
        				<div class="google-sign-in-child">
        				</div>
        				<img class="apple-logo-icon" alt="" src="/images/apple-log-in.png">
        				
      			</div>
      			<div class="mail-sign-in">
        				<div class="sign-in-with">Sign in with Email</div>
        				<div class="google-sign-in-child">
        				</div>
        				<img class="mail-logo-icon" alt="" src="/images/mail-log-in.png">
        				
      			</div>
    		</div>
    		<div class="divider">
      			<img class="divider-child" alt="" src="Line 1.svg">
      			
      			<img class="divider-item" alt="" src="Line 2.svg">
      			
      			<div class="or">or</div>
    		</div>
    		<div class="create-an-account">Create an account</div>
    		<div class="email-sign-up">
      			<div class="email-address">Email address</div>
      			<div class="email-sign-up-child">
      			</div>
    		</div>
    		<div class="create-account-button">
      			<div class="create-account-button-child">
      			</div>
      			<div class="continue">Continue</div>
    		</div>
  	</div>
  	
  	
  	
  	
</body>
</html>
