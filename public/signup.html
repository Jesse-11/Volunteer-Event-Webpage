<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAF</title>

    <link rel="stylesheet" href="stylesheets/signup.css">
</head>
<body>

    <div id="app" class="page">

        <div class="sign-up-page">

            <div class="picture">
                <img src="images/login-signup-page/sign-in-img.avif" alt="Sign up Image">
            </div>

            <div class="sign-up">

                <h1>Sign up <span>now...</span> </h1>

                <div class="sign-up-area">

                    <form action="blah.blah" class="sign-up-form">
                        <label for="username">Enter username</label>
                        <input type="text" name="username" id="username" class="form-style" placeholder="Enter your username" required>
                        <label for="fname">Enter email address</label>
                        <input type="text" name="email" id="email" class="form-style" placeholder="Enter your email address " required>
                        <label for="password">Enter password</label>
                        <input type="text" name="password" id="password" class="form-style" placeholder="Enter your password" required>
                        <label for="password-confirm">Confirm password</label>
                        <input type="text" name="password-confirm" id="password-confirm" class="form-style" placeholder="Confirm your password" required>
                        <input type="submit" class="btn" value="Create Account">
                    </form>

                </div>
            </div>


        </div>



    </div>

    <script src="javascripts/signup.js"></script>
</body>
</html>
